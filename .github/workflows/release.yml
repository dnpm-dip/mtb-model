name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  packages: write
  contents: write
  pull-requests: write
  issues: write

defaults:
  run:
    shell: bash

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout
        if: steps.release.outputs.releases_created == 'true'
        uses: actions/checkout@v4

      - name: Setup JDK
        if: steps.release.outputs.releases_created == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Setup sbt launcher
        if: steps.release.outputs.releases_created == 'true'
        uses: sbt/setup-sbt@v1

      - name: Publish DTOs
        if: steps.release.outputs['dto_model--release_created'] == 'true'
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}  
          DTO_MODEL_VERSION: ${{ steps.release.outputs['dto_model--major'] }}.${{ steps.release.outputs['dto_model--minor'] }}.${{ steps.release.outputs['dto_model--patch'] }}    
        run: sbt dto_model/publish

      - name: Publish Generators
        if: steps.release.outputs['generators--release_created'] == 'true'
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}  
          GENERATORS_VERSION: ${{ steps.release.outputs['generators--major'] }}.${{ steps.release.outputs['generators--minor'] }}.${{ steps.release.outputs['generators--patch'] }}
        run: sbt generators/publish

